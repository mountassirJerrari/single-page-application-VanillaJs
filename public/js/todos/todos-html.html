<section id="todoApp" >
    <div  id="updatePopUp">
        <form  class="card text-white bg-dark d-flex justify-content-center align-items-center mb-3" style="padding: 20px; width: 60%; margin: auto; "  name="updateForm">
                
            <div class="form-group">
                <label for="exampleInputEmail1">title:</label>
                <input type="text" required name="title" placeholder="title">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">completed:</label>
                true:
                <input type="radio"  value="true" name="completed">
                false:
                <input type="radio" value="false" name="completed">
            </div>
            <div>
                <button type="button" id="updateBtn"  class="btn btn-success">update</button>
                <button type="button" id="cancelBtn"  class="btn btn-warning">cancel</button>
            </div>
        </form>
    </div>
    <div class="card text-white bg-secondary " style="max-width: 200rem; min-height: 100vh;">
        <nav class=" d-flex justify-content-between navbar navbar-dark bg-dark">
            <h3 id="username" ></h3>
            
            <button id="logout" class="btn  btn-danger">Logout</button>
        </nav>
        <div class="card-body">
            <form class="card text-white bg-dark d-flex justify-content-center align-items-center mb-3" style="padding: 20px; width: 60%; margin: auto; "  name="form">
                
                <div class="form-group">
                    <label for="exampleInputEmail1">title:</label>
                    <input type="text" required name="title" placeholder="title">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">completed:</label>
                    true:
                    <input type="radio"  value="true" name="completed">
                    false:
                    <input type="radio" value="false" name="completed">
                </div>
                <button type="submit" id="subbtn"  class="btn btn-success">Submit</button>
            </form>
            
            <table class="table w-auto  table-striped table-dark">
                <thead>
                   
                    <th>title</th>
                    <th>completed</th>
                    <th class="text-center">options</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
</section>
